<body>
  <button onclick="toggleLiveInput()">use live input</button>

    <tr>
      <td>Analyze mode:</td>

      <tr><td>MaxDecibels : </td><td><input type="text" id="max" onchange="setParameter()"/></td></tr>
      <tr><td>fps: </td><td><input type="text" id="wait" onchange="setParameter()"/></td></tr>
    </tr>
  </table>
